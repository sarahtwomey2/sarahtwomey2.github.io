        <script>
            function stageContent(content) {
                $("#stage").html(content); 
            }
            
            function evaluateHash() {
                if(location.hash == "#about") {
                    $.get("about.html", stageContent);
                } else if(location.hash == "#contact") {
                    $.get("contact.html", stageContent); 
                } else if(location.hash == "#portfolio") {
                    $.get("portfolio2.html", stageContent);
                    // $.get("portfolio3.html", stageContent);
                } else if(location.hash === "#cv"){
                    $.get("cv.html", stageContent);  
                } else {
                    $.get("home.html", stageContent); 
                }
            }
            
            $(function(){
               evaluateHash(); 
               window.onhashchange = evaluateHash; 
            });
        </script>
